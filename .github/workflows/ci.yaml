name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: cd dashboard && npm install && npm run build && npm install -g @lhci/cli@0.8.x
      - run: cd dashboard && lhci autorun --staticDistDir=.next
